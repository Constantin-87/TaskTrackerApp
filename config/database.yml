default: &default
  adapter: mysql2
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DB_HOST"] %>
  username: <%= ENV["DB_USER"] %>
  password: <%= ENV["DB_PASSWORD"] %>

development:
  <<: *default
  database: tasktracker-development # Local development database

test:
  <<: *default
  database: tasktracker-test # Test environment database

production:
  <<: *default
  database: tasktracker-production # Separate database for production
